<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }

    #message {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>

<body>
  <h1>Please wait while we redirect you...</h1>
  <p id="message">Getting location permission...</p>

  <script>
    // Extract shortId and originalUrl from URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const shortId = urlParams.get('shortId');
    const originalUrl = urlParams.get('originalUrl');

    if (!shortId || !originalUrl) {
      document.getElementById('message').textContent = 'Invalid request. Missing parameters.';
      throw new Error('Missing shortId or originalUrl parameters');
    }

    async function sendVisit(data) {
      try {
        console.log('Sending visit to:', 'https://shorturl-hleu.onrender.com/api/url/track-visit', 'with data:', data);
        await fetch('/api/url/track-visit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        }).then(res => res.json()).then(console.log).catch(console.error);

      } catch (err) {
        console.error('Failed to send visit data:', err);
      }
    }

    async function redirectUser() {
      window.location.href = originalUrl;
    }

    async function trackAndRedirect() {
      const userAgent = navigator.userAgent || 'Unknown';

      if (!navigator.geolocation) {
        document.getElementById('message').textContent = 'Geolocation not supported. Redirecting...';
        await sendVisit({ shortId, geoPosition: null, userAgent });
        redirectUser();
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const geoPosition = {
          lat: position.coords.latitude,
          lon: position.coords.longitude,
        };
        document.getElementById('message').textContent = 'Location acquired. Redirecting...';
        await sendVisit({ shortId, geoPosition, userAgent });
        redirectUser();
      }, async (error) => {
        console.warn('Geolocation error:', error.message);
        document.getElementById('message').textContent = 'Permission denied or error. Redirecting...';
        await sendVisit({ shortId, geoPosition: null, userAgent });
        redirectUser();
      }, { timeout: 10000 });
    }

    trackAndRedirect();
  </script>
</body>

</html>
