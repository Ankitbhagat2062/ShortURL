<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    #message {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Please wait while we redirect you...</h1>
  <p id="message">Getting location permission...</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const shortId = urlParams.get("shortId");

    if (!shortId) {
      document.getElementById("message").textContent = "Invalid request. Missing shortId.";
      throw new Error("Missing shortId parameter");
    }

    async function sendVisit(data) {
      try {
        const res = await fetch("/api/url/track-visit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        return await res.json();
      } catch (err) {
        console.error("Failed to send visit data:", err);
      }
    }

    async function redirectUser(originalUrl) {
      if (!originalUrl) {
        document.getElementById("message").textContent = "Invalid redirect target.";
        return;
      }
      window.location.href = originalUrl;
    }

    async function trackAndRedirect() {
      const userAgent = navigator.userAgent || "Unknown";

      // 1. Ask backend for originalUrl
      let originalUrl;
      try {
        const res = await fetch(`/api/url/get/${shortId}`);
        const data = await res.json();
        originalUrl = data?.originalUrl;
      } catch (err) {
        document.getElementById("message").textContent = "Error fetching original URL.";
        console.error(err);
        return;
      }

      // 2. Get geolocation if available
      if (!navigator.geolocation) {
        document.getElementById("message").textContent = "Geolocation not supported. Redirecting...";
        await sendVisit({ shortId, geoPosition: null, userAgent });
        redirectUser(originalUrl);
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const geoPosition = {
            lat: position.coords.latitude,
            lon: position.coords.longitude,
          };
          document.getElementById("message").textContent = "Location acquired. Redirecting...";
          await sendVisit({ shortId, geoPosition, userAgent });
          redirectUser(originalUrl);
        },
        async (error) => {
          console.warn("Geolocation error:", error.message);
          document.getElementById("message").textContent =
            "Permission denied or error. Redirecting...";
          await sendVisit({ shortId, geoPosition: null, userAgent });
          redirectUser(originalUrl);
        },
        { timeout: 10000 }
      );
    }

    trackAndRedirect();
  </script>
</body>
</html>
